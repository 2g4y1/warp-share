        # ─────────────────────────────────────────────────────────────────────
        # Security Headers (Global)
        # ─────────────────────────────────────────────────────────────────────

        # Prevent clickjacking
        add_header X-Frame-Options "DENY" always;

        # Prevent MIME-type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # Control referrer information
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Force HTTPS for 1 year (enable after confirming HTTPS works)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Content Security Policy
        # - 'self' for same-origin resources (scripts, fonts)
        # - 'unsafe-inline' for inline styles (required for embedded <style> tags)
        # - data: for inline SVG favicons and QR code images
        add_header Content-Security-Policy "default-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; form-action 'self'; base-uri 'self'; frame-ancestors 'none';" always;

        # Permissions Policy - disable unnecessary browser features
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=(), interest-cohort=()" always;

        # Legacy XSS protection (for older browsers)
        add_header X-XSS-Protection "1; mode=block" always;
