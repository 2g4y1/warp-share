<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Sector Not Found | WARP SHARE</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23000'/><circle cx='50' cy='50' r='35' fill='none' stroke='%2300ffff' stroke-width='3'/><circle cx='50' cy='50' r='5' fill='%2300ffff'/></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body {
            background: linear-gradient(135deg, #030810 0%, #0a1a28 50%, #051015 100%);
            color: #0ff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .stars {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 2px; height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .content {
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: clamp(4rem, 15vw, 8rem);
            text-shadow: 0 0 30px #0ff, 0 0 60px #0ff;
            margin-bottom: 1rem;
            letter-spacing: 0.3em;
        }
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #f44;
            text-shadow: 0 0 10px #f44;
            margin-bottom: 2rem;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.5; }
        }
        .message {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: #888;
            max-width: 500px;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .nav-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            border: 2px solid #0ff;
            color: #0ff;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s;
            background: rgba(0, 255, 255, 0.1);
        }
        .nav-btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 30px #0ff;
        }
        .coords {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="content">
        <h1>404</h1>
        <p class="subtitle">⚠ SECTOR NOT FOUND</p>
        <p class="message">The requested coordinates do not exist in our navigation database. This link may have expired or never existed.</p>
        <a href="/" class="nav-btn">◄ RETURN</a>
        <p class="coords">ERR::NAV_TARGET_UNKNOWN</p>
    </div>
    <script src="/stars.js"></script>
</body>
</html>
