<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WARP SHARE</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23000'/><circle cx='50' cy='50' r='35' fill='none' stroke='%2300ffff' stroke-width='3'/><circle cx='50' cy='50' r='5' fill='%2300ffff'/></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body {
            background: linear-gradient(135deg, #030810 0%, #0a1a28 50%, #051015 100%);
            color: #0ff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .stars {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 2px; height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 200;
            letter-spacing: 0.4em;
            text-shadow: 0 0 30px rgba(0,255,255,0.5);
            margin-bottom: 0.5rem;
        }
        .sub {
            font-size: 0.9rem;
            color: rgba(200,240,255,0.5);
            letter-spacing: 0.2em;
        }
        .footer {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        .footer a {
            font-size: 13px;
            color: rgba(0,255,255,0.4);
            text-decoration: none;
            letter-spacing: 0.1em;
            transition: color 0.2s ease;
        }
        .footer a:hover {
            color: rgba(0,255,255,0.8);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="content">
        <h1>WARP SHARE</h1>
        <p class="sub">SECURE FILE TRANSFER</p>
    </div>
    <div class="footer">
        <a href="https://github.com/2g4y1/warp-share" target="_blank" rel="noopener">ðŸš€ Host your own â†’ GitHub</a>
    </div>
    <script src="/stars.js"></script>
</body>
</html>
